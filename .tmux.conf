# Set the correct term when using 256 colour terminals.
set -g default-terminal "screen-256color"

# Help get Shift + Arrow keys working in Emacs (see
# https://wiki.archlinux.org/index.php/emacs).
setw -g xterm-keys on

# Make it easy to reload this config file.
bind r source-file ~/.tmux.conf

# Count windows and panes from 1.
set -g base-index 1
setw -g pane-base-index 1

# Switch windows (without the prefix) using the Alt + Number keys.
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# Switch panes (without the prefix) using the Alt + Arrow keys.
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D

# Define the status bar layout and the information it should contain.
# Also, add a splash of colour using the gruvbox palette (see
# https://github.com/morhetz/gruvbox).

# Set the default background (bg1) and foreground (fg1) colours.
set -g status-bg colour237
set -g status-fg colour223

# The session name is displayed on the left hand side in light yellow.
set -g status-left "#[fg=colour214][#S]"
set -g status-left-length 20

# In the centre, window information is displayed in dark blue apart
# from the current window, which is in light blue.
set -g status-justify centre
setw -g window-status-format "#[fg=colour66][#I:#W]#F"
setw -g window-status-current-format "#[fg=colour109,bold][#I:#W]#F"

# On the right hand side the user and host are displayed in light
# green while the date and time are displayed in light aqua.
set -g status-right "#[fg=colour142][#(echo ${USER})@#H] #[fg=colour108][%Y-%m-%d %H:%M]"
set -g status-right-length 60
